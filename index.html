<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Sofia&display=swap"
      rel="stylesheet"
    />
    <title>Book Self Apps</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Bookshelf Apps</h1>
        <input id="cari" type="text" placeholder="Cari buku..." />
      </div>
    </header>
    <div class="wrapper">
      <div class="rak-container">
        <div class="rak" id="rak-belum">
          <h1>Belum selesai dibaca</h1>
        </div>
        <div class="rak" id="rak-selesai">
          <h1>Selesai dibaca</h1>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <div class="modal-title">
            <p>Tambah Buku</p>
            <img
              src="./assets//icons/close-svgrepo-com.svg"
              alt="close"
              id="close"
            />
          </div>
          <form action="#" id="form" class="form">
            <div class="form-group">
              <label for="judul">Judul</label>
              <input
                placeholder="Judul"
                type="text"
                name="judul"
                id="judul"
                required
              />
            </div>
            <div class="form-group">
              <label for="penulis">Penulis</label>
              <input
                type="text"
                placeholder="Penulis"
                name="penulis"
                id="penulis"
                required
              />
            </div>
            <div class="form-group">
              <label for="tahun">Tahun</label>
              <input
                type="number"
                placeholder="Tahun"
                name="tahun"
                id="tahun"
                required
              />
            </div>
            <div class="check-group">
              <label for="dibaca">Selesai dibaca</label>
              <input type="checkbox" name="dibaca" id="dibaca" />
            </div>
            <input
              type="submit"
              value="Submit"
              name="Submit"
              class="btn-submit"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="tambah-buku" id="tambah">tambah</div>
  </body>
  <script src="./js/script.js"></script>
</html>
